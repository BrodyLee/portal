<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <!--<link rel="icon" type="image/png" href="../dist/img/favicon.png"/>-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Login page</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <!-- Bootstrap core CSS     -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!--  Material Dashboard CSS    -->
    <link href="../dist/css/material-dashboard.css?v=1.2.0" rel="stylesheet"/>
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../dist/css/app.css">
</head>

<body class="off-canvas-sidebar">
<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" filter-color="black">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="#" action="#">
                            <div class="card card-login card-hidden">
                                <div class="card-header text-center bg primary-background" data-background-color="blue">
                                    <h4 class="card-title">Login</h4>
                                </div>
                                <div class="card-content">
                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Email address</label>
                                            <input type="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                </div>
                                </div>
                                <div class="text-center forgot-pass">
                                    <a href="reset-pass.html" class="txt primary-color">Forgot password?</a>
                                </div>
                                <div class="footer text-center">
                                    <a href="lines.html" class="link-to-page"> <!-- delete -->
                                    <button type="submit"
                                            class="btn btn-info bg primary-background primary-background-hover">Sign in
                                    </button>
                                    </a> <!-- delete -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--   Core JS Files   -->
<script src="../dist/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../dist/js/material.min.js" type="text/javascript"></script>
<script src="../dist/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
<script src="../dist/js/material-dashboard.js?v=1.2.0"></script>
<script src="../dist/js/main.js"></script>

<script type="text/javascript">
    $().ready(function () {
        main.checkFullPageBackgroundImage();

        setTimeout(function () {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
</script>

</html>
